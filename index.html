<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/scoll.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/snow.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide-1">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <!--
        扇形菜单效果
    -->
    <div id="menu">
		<div id="meni_list">
			<img data-index='0' src="./images/tools/DH_1.jpg" />
			<img data-index='1' src="./images/tools/DH_2.jpg" />
			<img data-index='2' src="./images/tools/DH_3.jpg" />
			<img data-index='3' src="./images/tools/DH_4.jpg" />
			<img data-index='4' src="./images/tools/DH_5.jpg" />
			<img data-index='5' src="./images/tools/DH_6.jpg" />		
		</div>
		<div id="home">
			<img src="./images/tools/menu_c.jpg" />
		</div>
        <canvas height="500" width="375" id="canvas">
            
        </canvas>
    </div>
    <!--
        雪花背景效果
    -->
    <div class="snowMask">
    </div> 
    <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        //设定初始化时slide的索引
        initialSlide :0,
    });
    </script>
    <script src="./js/sector.js"></script>
    <script src="./js/menu.js">
    </script>
</body>
</html>
